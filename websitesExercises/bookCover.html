<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mountain Is You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .book-cover {
            width: 350px;
            height: 550px;
            background: linear-gradient(180deg, black, #9fa8da);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: BLACK;
            text-align: center;
            background: url('https://plus.unsplash.com/premium_photo-1688645554172-d3aef5f837ce?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW5kaWFuJTIwbW91bnRhaW5zfGVufDB8fDB8fHww') no-repeat center center;
            background-size: cover;
            border: 1px solid black;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .author {
            font-size: 20px;
            margin-top: 20px;
        }
        .bottom-section {
            margin-top: auto;
        }
        .line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 20px auto;
        }
        .quote {
            font-size: 16px;
            font-style: italic;
            color: #9fa8da;
        }
    </style>
</head>
<body>

<div class="book-cover">
    <div class="top-section">
        <div class="title">The Mountain Is You</div>
        <div class="author">By Brianna Wiest</div>
    </div>
    <div class="bottom-section">
        <div class="line"></div>
        <div class="quote">"Transforming self-sabotage into self-mastery"</div>
    </div>
</div>

</body>
</html>
